<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>

<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Change Password</h3>

      </div>
      <div class="card-body">
        <form data-th-action="${'/passwordChange'}" data-th-object="${pswChange}" method="POST">
          <!--Old password-->
          <div class="input-group form-group">

            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>

            <input type="password" id="opsw" name="opsw" data-th-field="*{oldPassword}"
                   class="form-control pwd" placeholder="Enter Old Password Here" required>
          </div>

          <div>
						<span class="error" id="opswError" data-th-errors="*{oldPassword}"
                              data-th-if="${#fields.hasErrors('oldPassword')}" >Current Password is error</span >
          </div>

          <!--new password-->
          <div class="input-group form-group" >
            <div class="input-group-prepend" >
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div >

            <input type="password" data-th-field="*{newPassword}" id="npsw"
                   placeholder="Enter New Password Here"
                   class="form-control pwd" name="npsw" required />
          </div >

          <div>
						<span class="error" data-th-errors="*{newPassword}" data-th-if="${#fields.hasErrors('newPassword')}"
                              id="npswError" >Error New Password</span >
            <div class="text-right" >
              <span id="resultOne" ></span >
            </div >
          </div>

          <!--re enter password-->
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" id="nrepsw" name="nrepsw" data-th-field="*{newPasswordConform}" class="form-control pwd" placeholder="Re Enter New Password Here" required>
          </div>

          <div>
						<span class="error" id="nrepswError" data-th-errors="*{newPasswordConform}"
                              data-th-if="${#fields.hasErrors('newPasswordConform')}" >Error New Password</span >
            <div class="text-right" >
              <span id="resultTwo" ></span >
            </div >
          </div>

          <!--Password match-->
          <div class="form-row text-right" >
            <div class="col-md-1" >
								   <span class="input-group-btn" >
									  <button class=" btn brn-sm bg-white reveal" type="button" >
										 <i class="fas fa-eye" ></i >
									  </button >
								  </span >
            </div >
            <div class="col-md-11" >
              <span id="passwordMatch" ></span >
            </div >
          </div >

          </br>
          <div class="form-group">
            <button class="btn btn-success" type="submit" >&nbsp; Change Password &nbsp;
              <i class="fa fa-thumbs-up fa-lg" ></i >
            </button >
            <a href="/login"  class="btn btn-danger"  >  &nbsp; Back to Login &nbsp;
              <i class="fa fa-thumbs-down fa-lg" ></i >
            </a >
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<div id="message" data-th-if="${message}" data-th-class="${'alert alert-dismissable' + alertClass}" >
  <button type="button" class="close" data-dismiss="alert" >&times;</button >
  <strong > <span id="messageNote" data-th-text="${message}" ></span ></strong >
</div >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body>
</html>
